<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div id="loginModal">
        {% block login_holder %}
        <form id="login_form" method="post" action="/user/login/">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{{ request.path }}{% endif %}" />
            <div class="form-group">
                <label>Username: </label>
                <input type="text" class="form-control"  name="username" value="" size="50" >
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control"  name="password" value="" size="50" >
            </div>
            <div class="pull-right">
                <a role="button" href="/user/register/" class="btn btn-default">Register</a>
                <input class="btn btn-primary" type="submit" value="Sign In" />
            </div>
        </form>
        {% endblock %}
    </div>
</body>
</html>
